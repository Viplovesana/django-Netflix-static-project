
{% extends "base.html" %}
{% block title %}
register page
{% endblock  %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h4>Register</h4>
          </div>
          <div class="card-body">

            <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-dark text-white border-secondary dark-black" name="username" id="username" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control bg-dark text-white border-secondary dark-black" name="email" id="email" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-white border-secondary dark-black" name="password" id="password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmpass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control bg-dark text-white border-secondary dark-black" name="confirmpass" id="confirmpass" required>
              </div>

              <!-- Subscription -->
              <div class="mb-3">
                <label for="subscription" class="form-label">Subscription</label>
                <select class="form-select bg-dark text-white border-secondary" name="subscription" id="subscription" required>
                  <option disabled selected>Select a Plan</option>
                  <option value="Mobile">Mobile - ₹149/month</option>
                  <option value="Basic">Basic - ₹199/month</option>
                  <option value="Standard">Standard - ₹499/month</option>
                  <option value="Premium">Premium - ₹649/month</option>
                </select>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Register</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
