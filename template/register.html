
{% extends "base.html" %}
{% block title %}
register page
{% endblock  %}

{% block content %}
<h1>this is my register page</h1>
<form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
   
    {% csrf_token %}
    {{email}}
    {{alert}}
    {{pwd}}<br>
    <label>UserName</label>
    <input type="text" name="username" required><br>
 
    <label>Email</label>
    <input type="email" name="email" required><br>
    
    <label>Password</label>
    <input type="password" name="password" required> <br> 

    <label>ConfirmPass</label>
    <input type="password" name="confirmpass" required>  <br>   

    <label>Subscription</label>
    <select name="subscription" required >
     <option> Price/Month</option>
     <option value="Mobile">149</option>
     <option value="Basic">199</option>
    <option value="Standard">499</option>
      <option value="Primium">649</option>
    </select> <br>       
    
    <input type="submit" value="Register">
</form>
{% endblock %}
